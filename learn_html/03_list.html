<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <ul type="circle">
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <!--change value "start" tag-->
    <ol type="i">
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>
    <dl>
      <!--term-->
      <dt>HTML</dt>
      <!--definition-->
      <dd>HyperText Markup Language- Used to creating web pages.</dd>
    </dl>
  </body>
</html>
