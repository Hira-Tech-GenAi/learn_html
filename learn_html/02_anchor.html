<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag and Attributes</title>
  </head>
  <body>
    <!--external web page absolute link -->
    <p><a href="https://www.google.com">Google</a></p>
    <br/>
    <!--internal page to link (relative link)-->
    <p><a href="index.html" target="_blank">Go to main page of website</a></p>
    <br/>
    <p></p><a href="mailto:info@example.com">Contact to Email</a></p>
    <br/>
    <p><a href="tell:+9212345678">Cell Number</a></p>
    <br/>
    <p><a href="sms:+9212345678">Send message</a></p>
    <br>
    <p><a href="fax:+9212345678">Contact on Fax </a></p>
    <br>
  </body>
</html>
