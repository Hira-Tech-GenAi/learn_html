<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline block elements</title>
  </head>
  <!--block element start always new line-->
  <style>
    p {
      background-color: blue;
      
      display: inline;
    }
    a {
      background-color: aqua;
    }
    ul {
      background-color: brown;
    }
    div{
      background-color: orange;
    }
  </style>
  <body>
    <p style="background-color: blueviolet" >This is a paragraph</p>
    <br />
    <p>This is a paragraph</p>
    <br />

    <!--inline elements-->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.youtube.com">youtube</a>
    <div>
      <h1>This is Div</h1>
    <ul>
      <li>Home</li>
      <li>About</li>
    </ul>
    </div>
    <span style="background-color: pink;">This is span</span>
  </body>
</html>
