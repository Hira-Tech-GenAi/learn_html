<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <!--use css(border , cellspacing,att)-->
      <thead>
        <caption>
          Monthly Sales Reports
        </caption>
        <tr>
          <th>Month</th>
          <th>Revenue</th>
          <th>Sales</th>
        </tr>
        <tr>
          <td>February</td>
          <td>$12,000</td>
          <td>$2500</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$10,000</td>
          <td>$3000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>$22,000</td>
          <td>$5500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
