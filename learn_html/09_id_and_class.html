<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and Class</title>
  </head>
  <style>
    .hilighted {
      color: aliceblue;
    }
    #para {
      background-color: blue;
    }
    #para2 {
      background-color: rgb(255, 238, 0);
    }
  </style>
  <body>
    <!--id (unique identifier)and classes ()use for apply javascript and css-->
    <p id="para" class="hilighted">This is paragraph</p>
    <p id="para2" class="hilighted">This is paragraph</p>
  </body>
</html>
